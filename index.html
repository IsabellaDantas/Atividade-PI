<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BClouthes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
</head>

<body>
  <nav class="navbar" style="background-color: aquamarine;">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">BClouthes </span> 
    </div>
  </nav>


  <div id="container">
    <div class="m-3 d-flex align-items-center ">
      <label for="search" class="form-label">Buscar:</label>
      <input type="search" class="form-control" id="search" onkeyup="buscarDados()">
      <button class="btn " data-bs-toggle="modal" data-bs-target="#exampleModal"
        style="border-radius: 50%;"><i class="bi bi-plus-lg" style="background-color: aquamarine;"></i></button>
    </div>
    <div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Categoria</th>
            <th>Nome</th>
            <th>Pre√ßo</th>
            <th>Editar</th>
            <th>Excluir</th>
          </tr>
        </thead>
        <tbody id="dadosAgenda">

        </tbody>

      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="d-flex align-items-center">
            <label for="inputTelefone" class="form-label">Categoria:</label>
            <input type="text" class="form-control" id="inputCategoria">
          </div>
        <div class="modal-body">
          <div class="d-flex align-items-center">
            <label for="inputNome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="inputNome">
          </div>
        <div class="modal-footer">
          <button type="button" class="btn" onclick="cadastrar()" style="background-color: aquamarine;">Salvar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Remover Dados-->
  <div class="modal fade" id="modalRemover" tabindex="-1" aria-labelledby="modalRemover" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="d-flex align-items-center justify-content-center">
            <i class="bi bi-x-octagon-fill text-danger" style="font-size: 5rem;"></i>
          </div>
          <div class="d-flex align-items-center justify-content-center">
            <p class="h4">Deseja realmente remover esse item?</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="remover">Remover</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>

        </div>
      </div>
    </div>
  </div>

  <!-- Modal Editar-->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="editModalLabel">Editar</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
            <div class="d-flex align-items-center">
                <label for="editTelefone" class="form-label">Categoria:</label>
                <input type="text" class="form-control" id="editCategoria">
              </div>
          <div class="d-flex align-items-center">
            <label for="editNome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="editNome">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="editar">Editar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>

        </div>
      </div>
    </div>
  </div>
